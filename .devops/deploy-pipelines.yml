# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

#Create a unique name for the build based on your project requirements
#BuildID is the unique ID for the build
name: $(Year:yy).$(Month).$(DayOfMonth).$(BuildID)-$(SourceBranchName)

parameters:
  - name: environment
    displayName: Target Environment
    type: string
    default: uat
    values:
      - uat
      - prod

# variables set on azdevops to avoid circular dependency warning
# $(BLOB_CONTAINER_NAME)
variables:
  AgentImage: "ubuntu-latest"
  DockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  Tag: '$(Build.BuildId)'
  ${{ if eq(parameters['environment'], 'uat') }}:
    DockerRegistryServiceConnection: '$(UAT_DOCKER_REGISTRY_SERVICE_CONNECTION)'
    ImageRepository: '$(UAT_IMAGE_REPOSITORY)'
    ContainerRegistry: '$(UAT_CONTAINER_REGISTRY)'
    WebAppName: '$(UAT_WEBAPP_NAME)'
    AzureSubscription: $(UAT_AZURE_SUBSCRIPTION)
  ${{ if eq(parameters['environment'], 'prod') }}:
    DockerRegistryServiceConnection: '$(PROD_DOCKER_REGISTRY_SERVICE_CONNECTION)'
    ImageRepository: '$(PROD_IMAGE_REPOSITORY)'
    ContainerRegistry: '$(PROD_CONTAINER_REGISTRY)'
    WebAppName: '$(PROD_WEBAPP_NAME)'
    AzureSubscription: '$(PROD_AZURE_SUBSCRIPTION)'

stages:
- stage: 'Build'
  displayName: 'Build'
  jobs:
  - job: 'Build_Job'
    displayName: 'Application Build'
    pool:
      vmImage: $(AgentImage)
    steps:
    - task: DownloadSecureFile@1
      name: envFile
      inputs:
        secureFile: '.env'
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Agent.TempDirectory)'
        Contents: '$(envFile.secureFilePath)'
        TargetFolder: '$(Build.SourcesDirectory)'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(ImageRepository)
        dockerfile: $(DockerfilePath)
        containerRegistry: $(DockerRegistryServiceConnection)
        tags: |
          $(Tag)

- stage: 'Deploy_to_${{parameters.environment}}'
  displayName: 'UAT'
  dependsOn: ['Build']
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(AgentImage)
    environment: ${{parameters.environment}}
    strategy:
      runOnce:
        deploy:
         steps:
         - task: Bash@3
           inputs:
             targetType: 'inline'
             script: 'printenv'
         - task: AzureWebAppContainer@1
           inputs:
             appName: $(WebAppName)
             azureSubscription: '$(AzureSubscription)'
             imageName: '$(ContainerRegistry)/$(ImageRepository):$(Tag)'
